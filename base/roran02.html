<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoewongaib</title>
    <link rel="stylesheet" href="roran02.css">
</head>

<body>
    <!-- 전체 영역 시작  -->
    <div id="warp">
        <div "><img class=" logo" src="Loranimg/logo-removebg-preview (2).png" alt=""></div>

        <!-- 아이디 영역 -->
        <div class="field">
            <p class="id">ID</p>
            <input type="text">
        </div>
        <!-- 비밀번호 -->
        <div class="field">
            <p>PW</p>
            <input type="password">
        </div>
        <!-- 비밀번호 확인-->
        <div class="field">
            <p>PW Check</p>
            <input type="password">
        </div>
        <!-- 이름  -->
        <div class="field">
            <p>Name</p>
            <input type="password">
        </div>
        <!-- 생년월일 필드 -->
        <div class="btrht field">
            <p>Birth Date</p>
            <input type="number" placeholder="year(4)">
            <select>
                <option value="">month</option>
                <option value="">1month</option>
                <option value="">2month</option>
                <option value="">3month</option>
                <option value="">4month</option>
                <option value="">5month</option>
                <option value="">6month</option>
                <option value="">7month</option>
                <option value="">8month</option>
                <option value="">9month</option>
                <option value="">10month</option>
                <option value="">11month</option>
                <option value="">12month</option>
            </select>
            <input type="number" placeholder="(day)">
        </div>
        <!-- 성별 필드 -->
        <div class="gender field">
            <p>Gender</p>
            <div>
                <label><input type="radio">Man</label>
                <label><input type="radio">Woman</label>
                <label><input type="radio">X</label>
            </div>
        </div>
        <!-- 이메일 필드 -->
        <div class="email field">
            <p>E-mail</p>
            <input type="email" placeholder="select">
        </div>
        <!--  전화번호 필드 -->
        <div class="number field">
            <p>Phone</p>
            <select>
                <option value="">korea +82</option>
            </select>
            <div class="input2">
                <input type="tel" placeholder="input">
            </div>
            <div class="input2">
                <input type="number" placeholder="input receive">
            </div>
        </div>
        <!-- 가입하기 버튼 -->
        <div class="field">
            <input type="submit" value="Sign up">
        </div>
        <!-- 푸터 -->
        <div class="footer field">
            <div>
                <a href="#">Terms of Use</a>
                <a href="#">privacy policy</a>
                <a href="#">Limitation of Liability and Legal Notice</a>
                <a href="#">Member Information Customer Center</a>
                <a href="#"></a>
            </div>
            <span class="spantag"><a href="#">LORAN Corp.</a></span>
        </div>
    </div>

    <!-- 전체 영역 끝 -->
</body>

</html>
